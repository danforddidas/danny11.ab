<!DOCTYPE html>
<html lang="en">
  <head><title>Simple calculator</title>
    <style>
      .xy{
        margin-bottom: 20px;
        height: 40px;
      }
      body{
        font-family: Arial, Helvetica, sans-serif;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .calculator{
        background:white;
        padding: 20px;
        border-radius: 10px;
        width: 26opx;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      }
      #display{
        width: 1oopx ;
        height: 50px;
        font-size: 22px;
        text-align:right;
        margin-bottom: 12px;
        padding-right: 10px;

      }
      .button{
        display: grid;
        grid-template-columns: repeat(4,1fr);
        gap: 10px;
      }
      button{
        height: 45px;
        font-size: 20px;
        cursor: pointer;
        order: none;
        border-radius: 5px;
        background: #e0e0e0;

      }
       button.operator{
        background: orange;
        color: white;

      }
      button.equal{
        background: #4caf50;
        color: white;
        grid-column: span 2;
      }
      button.clear{
        background: #f44336;
        color: white;
        grid-column: span 2;
      }
      .backSpace{
        background: blue;
        color: #e0e0e0;
        cursor: pointer;
      }

    </style>
  </head>
  <meta charset = "UTF-8">
  <body>
    <div class="calculator">
      <input class="xy" type="text"
    
      id="display " disabled />
      <input id="display">
      <div class="button">
        <button  onclick="appendValue(`7`)">7
        </button>
        <button onclick="appendValue(`8`)">8</button>
        <button onclick="appendValue(`9`)">9</button>
        <button class="operator"
        onclick="appendValue(`/`)">:-</button>
        <button onclick="appendValue(`4`)">4</button>
        <button onclick="appendValue(`5`)">5</button>
        <button onclick="appendValue(`6`)">6</button>
        <button class="operator"
        onclick="appendValue(`*`)">x</button>
        <button onclick="appendValue(`1`)">1</button>
        <button onclick="appendValue(`2`)">2</button>
        <button onclick="appendValue(`3`)">3</button>
        <button class="operator"
        onclick="appendValue(`-`)">-</button>
        <button
        onclick="appendValue(`0`)"
        >0</button>
        <button onclick="appendValue(`.`)">.</button>
        <button class="operator" 
        onclick="appendValue(`+`)"
        >+</button>
        <button class="operator"
        onclick="appendValue(`%`)">%</button>
        <button class="equal"
        onclick="calculate()">=</button>

        <button
         class="clear" onclick="clearDisplay()"> C</button>
         
         </div>
         <script>
          const display =  document.
          getElementById("display");


          function appendValue(value){
            display.value +=  value;
          }
          
          function calculate() {
            try {
              display.value = eval(display.
              value);
          } catch {
            display.value= "Error";
          }
          }  


          function clearDisplay(){
            display.value="";

          }
        
          
         </script>
  </body>
</html>
